<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFO Robot v4.0 - Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Backend API Configuration
        const API_BASE = 'https://cfo-robot-backend.onrender.com/api';

        // Main App Component
        function App() {
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [view, setView] = useState('dashboard');

            useEffect(() => {
                if (token) {
                    // Validate token on load
                    fetch(`${API_BASE}/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.user) {
                            setUser(data.user);
                        } else {
                            logout();
                        }
                    })
                    .catch(() => logout());
                }
            }, [token]);

            const login = (userData, userToken) => {
                setUser(userData);
                setToken(userToken);
                localStorage.setItem('token', userToken);
            };

            const logout = () => {
                setUser(null);
                setToken(null);
                localStorage.removeItem('token');
                setView('dashboard');
            };

            if (!token || !user) {
                return <AuthScreen onLogin={login} />;
            }

            return (
                <div className="flex h-screen bg-gray-100">
                    <Sidebar view={view} setView={setView} logout={logout} user={user} />
                    <main className="flex-1 overflow-auto">
                        {view === 'dashboard' && <Dashboard token={token} />}
                        {view === 'companies' && <Companies token={token} />}
                        {view === 'new-company' && <NewCompany token={token} setView={setView} />}
                        {view === 'import-piva' && <ImportPIVA token={token} setView={setView} />}
                    </main>
                </div>
            );
        }

        // Sidebar Component
        function Sidebar({ view, setView, logout, user }) {
            return (
                <aside className="w-64 bg-blue-900 text-white p-6">
                    <div className="mb-8">
                        <h1 className="text-2xl font-bold">CFO Robot</h1>
                        <p className="text-blue-300 text-sm">v4.0 Production</p>
                    </div>

                    <nav className="space-y-2">
                        <button
                            onClick={() => setView('dashboard')}
                            className={`w-full text-left px-4 py-2 rounded ${view === 'dashboard' ? 'bg-blue-800' : 'hover:bg-blue-800'}`}
                        >
                            üìä Dashboard
                        </button>
                        <button
                            onClick={() => setView('companies')}
                            className={`w-full text-left px-4 py-2 rounded ${view === 'companies' ? 'bg-blue-800' : 'hover:bg-blue-800'}`}
                        >
                            üè¢ Aziende
                        </button>
                        <button
                            onClick={() => setView('new-company')}
                            className={`w-full text-left px-4 py-2 rounded ${view === 'new-company' ? 'bg-blue-800' : 'hover:bg-blue-800'}`}
                        >
                            ‚ûï Nuova Azienda
                        </button>
                        <button
                            onClick={() => setView('import-piva')}
                            className={`w-full text-left px-4 py-2 rounded ${view === 'import-piva' ? 'bg-blue-800' : 'hover:bg-blue-800'}`}
                        >
                            üì• Import da P.IVA
                        </button>
                    </nav>

                    <div className="mt-auto pt-8 border-t border-blue-800">
                        <p className="text-sm text-blue-300 mb-4">
                            {user.name} {user.cognome}
                        </p>
                        <button
                            onClick={logout}
                            className="text-sm text-blue-300 hover:text-white"
                        >
                            Logout ‚Üí
                        </button>
                    </div>
                </aside>
            );
        }

        // Auth Screen Component
        function AuthScreen({ onLogin }) {
            const [isLogin, setIsLogin] = useState(true);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                name: '',
                cognome: ''
            });

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const endpoint = isLogin ? '/auth/login' : '/auth/register';
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Errore durante l\'autenticazione');
                    }

                    onLogin(data.user, data.token);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-900">
                    <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                        <h2 className="text-3xl font-bold text-center mb-6">CFO Robot v4.0</h2>
                        <p className="text-gray-600 text-center mb-6">
                            {isLogin ? 'Accedi al tuo account' : 'Crea un nuovo account'}
                        </p>

                        {error && (
                            <div className="bg-red-50 text-red-800 p-3 rounded mb-4 text-sm">
                                {error}
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            {!isLogin && (
                                <>
                                    <input
                                        type="text"
                                        placeholder="Nome"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        className="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                        required
                                    />
                                    <input
                                        type="text"
                                        placeholder="Cognome"
                                        value={formData.cognome}
                                        onChange={(e) => setFormData({...formData, cognome: e.target.value})}
                                        className="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                        required
                                    />
                                </>
                            )}
                            <input
                                type="email"
                                placeholder="Email"
                                value={formData.email}
                                onChange={(e) => setFormData({...formData, email: e.target.value})}
                                className="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                required
                            />
                            <input
                                type="password"
                                placeholder="Password"
                                value={formData.password}
                                onChange={(e) => setFormData({...formData, password: e.target.value})}
                                className="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                required
                            />
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:bg-gray-400 transition"
                            >
                                {loading ? 'Caricamento...' : (isLogin ? 'Accedi' : 'Registrati')}
                            </button>
                        </form>

                        <p className="text-center mt-4 text-sm text-gray-600">
                            {isLogin ? 'Non hai un account?' : 'Hai gi√† un account?'}
                            <button
                                onClick={() => setIsLogin(!isLogin)}
                                className="text-blue-600 ml-1 hover:underline"
                            >
                                {isLogin ? 'Registrati' : 'Accedi'}
                            </button>
                        </p>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ token }) {
            const [stats, setStats] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch(`${API_BASE}/companies`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const companies = data.companies || [];
                        const withScore = companies.filter(c => c.score_creditizio?.score > 0);
                        const avgScore = withScore.length > 0
                            ? Math.round(withScore.reduce((sum, c) => sum + c.score_creditizio.score, 0) / withScore.length)
                            : 0;

                        setStats({
                            total: companies.length,
                            withScore: withScore.length,
                            avgScore: avgScore
                        });
                    }
                    setLoading(false);
                })
                .catch(err => {
                    console.error(err);
                    setLoading(false);
                });
            }, [token]);

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-xl">Caricamento...</div>
                    </div>
                );
            }

            return (
                <div className="p-8">
                    <h1 className="text-3xl font-bold mb-8">Dashboard</h1>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div className="bg-white p-6 rounded-lg shadow">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600 text-sm">Aziende Totali</p>
                                    <p className="text-3xl font-bold text-blue-600">{stats?.total || 0}</p>
                                </div>
                                <div className="text-4xl">üè¢</div>
                            </div>
                        </div>

                        <div className="bg-white p-6 rounded-lg shadow">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600 text-sm">Con Score</p>
                                    <p className="text-3xl font-bold text-green-600">{stats?.withScore || 0}</p>
                                </div>
                                <div className="text-4xl">‚úÖ</div>
                            </div>
                        </div>

                        <div className="bg-white p-6 rounded-lg shadow">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600 text-sm">Score Medio</p>
                                    <p className="text-3xl font-bold text-purple-600">{stats?.avgScore || 0}</p>
                                </div>
                                <div className="text-4xl">üìä</div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-6">
                        <div className="flex items-center gap-3">
                            <div className="text-3xl">üöÄ</div>
                            <div>
                                <h3 className="font-bold text-lg text-blue-900">Sistema Operativo!</h3>
                                <p className="text-blue-700">Backend API connesso e funzionante. Tutte le funzionalit√† core sono attive.</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Companies Component
        function Companies({ token }) {
            const [companies, setCompanies] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadCompanies();
            }, []);

            const loadCompanies = () => {
                fetch(`${API_BASE}/companies`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        setCompanies(data.companies || []);
                    }
                    setLoading(false);
                })
                .catch(err => {
                    console.error(err);
                    setLoading(false);
                });
            };

            if (loading) {
                return <div className="p-8">Caricamento...</div>;
            }

            return (
                <div className="p-8">
                    <h1 className="text-3xl font-bold mb-8">Le Tue Aziende</h1>

                    {companies.length === 0 ? (
                        <div className="text-center py-12">
                            <div className="text-6xl mb-4">üè¢</div>
                            <h2 className="text-xl font-semibold mb-2">Nessuna azienda ancora</h2>
                            <p className="text-gray-600">Crea la tua prima azienda per iniziare!</p>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {companies.map(company => (
                                <div key={company._id} className="bg-white rounded-lg shadow p-6 hover:shadow-lg transition">
                                    <h3 className="font-bold text-lg mb-2">{company.ragione_sociale}</h3>
                                    <p className="text-sm text-gray-600 mb-4">P.IVA: {company.partita_iva}</p>
                                    {company.score_creditizio?.rating && (
                                        <div className="flex items-center gap-2 mb-2">
                                            <span className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold">
                                                {company.score_creditizio.rating}
                                            </span>
                                            <span className="text-gray-600">{company.score_creditizio.score}/100</span>
                                        </div>
                                    )}
                                    <p className="text-xs text-gray-500">{company.settore}</p>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // NewCompany Component
        function NewCompany({ token, setView }) {
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [formData, setFormData] = useState({
                ragione_sociale: '',
                partita_iva: '',
                codice_fiscale: '',
                forma_giuridica: 'SRL',
                settore: ''
            });

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const userId = localStorage.getItem('userId');
                    const response = await fetch(`${API_BASE}/companies`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ ...formData, userId })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Errore nella creazione');
                    }

                    alert('Azienda creata con successo!');
                    setView('companies');
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            return (
                <div className="p-8 max-w-2xl mx-auto">
                    <h1 className="text-3xl font-bold mb-8">Nuova Azienda</h1>

                    {error && (
                        <div className="bg-red-50 text-red-800 p-4 rounded mb-6">
                            {error}
                        </div>
                    )}

                    <form onSubmit={handleSubmit} className="space-y-6 bg-white p-6 rounded-lg shadow">
                        <div>
                            <label className="block text-sm font-semibold mb-2">Ragione Sociale *</label>
                            <input
                                type="text"
                                value={formData.ragione_sociale}
                                onChange={(e) => setFormData({...formData, ragione_sociale: e.target.value})}
                                className="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500"
                                required
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-semibold mb-2">Partita IVA *</label>
                            <input
                                type="text"
                                value={formData.partita_iva}
                                onChange={(e) => setFormData({...formData, partita_iva: e.target.value.replace(/\D/g, '').slice(0, 11)})}
                                className="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500"
                                maxLength="11"
                                required
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-semibold mb-2">Codice Fiscale</label>
                            <input
                                type="text"
                                value={formData.codice_fiscale}
                                onChange={(e) => setFormData({...formData, codice_fiscale: e.target.value})}
                                className="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500"
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-semibold mb-2">Forma Giuridica *</label>
                            <select
                                value={formData.forma_giuridica}
                                onChange={(e) => setFormData({...formData, forma_giuridica: e.target.value})}
                                className="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500"
                                required
                            >
                                <option value="SRL">S.R.L.</option>
                                <option value="SPA">S.P.A.</option>
                                <option value="SRLS">S.R.L.S.</option>
                                <option value="SNC">S.N.C.</option>
                                <option value="SAS">S.A.S.</option>
                                <option value="DITTA_INDIVIDUALE">Ditta Individuale</option>
                            </select>
                        </div>

                        <div>
                            <label className="block text-sm font-semibold mb-2">Settore *</label>
                            <input
                                type="text"
                                value={formData.settore}
                                onChange={(e) => setFormData({...formData, settore: e.target.value})}
                                className="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500"
                                required
                            />
                        </div>

                        <button
                            type="submit"
                            disabled={loading}
                            className="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700 disabled:bg-gray-400 transition"
                        >
                            {loading ? 'Creazione...' : 'Crea Azienda'}
                        </button>
                    </form>
                </div>
            );
        }

        // ImportPIVA Component
        function ImportPIVA({ token, setView }) {
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState(false);
            const [formData, setFormData] = useState({
                openapi_token: '',
                partita_iva: ''
            });

            const handleSubmit = async (e) => {
                e.preventDefault();

                if (formData.partita_iva.length !== 11) {
                    setError('P.IVA deve essere di 11 cifre');
                    return;
                }

                if (!formData.openapi_token.trim()) {
                    setError('Token OpenAPI.com obbligatorio');
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    const userId = localStorage.getItem('userId');

                    const response = await fetch(`${API_BASE}/companies/import-piva`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            partita_iva: formData.partita_iva,
                            openapi_token: formData.openapi_token,
                            userId: userId
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        if (response.status === 401) {
                            throw new Error('Token OpenAPI.com non valido o scaduto');
                        } else if (response.status === 404) {
                            throw new Error('P.IVA non trovata nel Registro Imprese');
                        } else if (response.status === 409) {
                            throw new Error('Azienda gi√† presente nel database');
                        }
                        throw new Error(data.message || 'Errore durante l\'importazione');
                    }

                    setSuccess(true);
                    setTimeout(() => {
                        setView('companies');
                    }, 2000);

                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            if (success) {
                return (
                    <div className="p-8 max-w-2xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-8 text-center">
                            <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                <div className="text-4xl">‚úÖ</div>
                            </div>
                            <h2 className="text-3xl font-bold text-gray-900 mb-4">
                                üéâ Azienda Importata con Successo!
                            </h2>
                            <p className="text-gray-600 mb-6">
                                Tutti i dati sono stati recuperati da OpenAPI.com
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="p-8 max-w-2xl mx-auto">
                    <button
                        onClick={() => setView('companies')}
                        className="text-blue-600 hover:text-blue-700 mb-4 flex items-center"
                    >
                        ‚Üê Torna alle Aziende
                    </button>

                    <h1 className="text-4xl font-bold mb-2">üì• Import da Partita IVA</h1>
                    <p className="text-gray-600 mb-8">
                        Recupera automaticamente tutti i dati aziendali da OpenAPI.com
                    </p>

                    <div className="bg-blue-50 border-2 border-blue-200 rounded-xl p-6 mb-8">
                        <div className="flex items-start gap-3">
                            <div className="text-2xl">üí°</div>
                            <div>
                                <h3 className="font-semibold text-blue-900 mb-2">Come funziona</h3>
                                <ul className="text-sm text-blue-800 space-y-1">
                                    <li>‚úÖ Inserisci il tuo token OpenAPI.com</li>
                                    <li>‚úÖ Inserisci la Partita IVA (11 cifre)</li>
                                    <li>‚úÖ Clicca "Importa" - tutti i dati vengono recuperati automaticamente!</li>
                                    <li>‚úÖ L'azienda viene salvata completa di: ragione sociale, indirizzo, settore, dati finanziari</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-2xl shadow-xl p-8">
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    üîê Token OpenAPI.com *
                                </label>
                                <input
                                    type="password"
                                    value={formData.openapi_token}
                                    onChange={(e) => setFormData({...formData, openapi_token: e.target.value})}
                                    placeholder="Inserisci il Bearer Token..."
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                    required
                                    disabled={loading}
                                />
                                <p className="text-xs text-gray-500 mt-2">
                                    Genera il token su <a href="https://console.openapi.com/oauth" target="_blank" className="text-blue-600 hover:underline">console.openapi.com/oauth</a>
                                </p>
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    üè¢ Partita IVA *
                                </label>
                                <input
                                    type="text"
                                    value={formData.partita_iva}
                                    onChange={(e) => setFormData({...formData, partita_iva: e.target.value.replace(/\D/g, '').slice(0, 11)})}
                                    placeholder="01234567890"
                                    maxLength="11"
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-lg font-mono tracking-wider"
                                    required
                                    disabled={loading}
                                />
                                <p className="text-xs text-gray-500 mt-2">
                                    11 cifre - Es: 12345678901
                                </p>
                            </div>

                            {error && (
                                <div className="bg-red-50 border-2 border-red-200 rounded-lg p-4">
                                    <div className="flex items-center gap-2 text-red-800">
                                        <span>‚ö†Ô∏è</span>
                                        <span className="font-semibold">{error}</span>
                                    </div>
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={loading || formData.partita_iva.length !== 11}
                                className={`w-full py-4 rounded-lg font-bold text-white text-lg transition-all ${
                                    loading || formData.partita_iva.length !== 11
                                        ? 'bg-gray-400 cursor-not-allowed'
                                        : 'bg-blue-600 hover:bg-blue-700'
                                }`}
                            >
