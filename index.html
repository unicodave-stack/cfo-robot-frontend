    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE = 'https://cfo-robot-backend.onrender.com/api';

        // ============================================
        // ERROR BOUNDARY - CATTURA TUTTI GLI ERRORI
        // ============================================
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null, errorInfo: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error('ErrorBoundary caught:', error, errorInfo);
                this.state = { hasError: true, error, errorInfo };
                this.forceUpdate();
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-8 bg-red-50">
                            <div className="bg-red-100 border-2 border-red-400 text-red-900 px-6 py-8 rounded-lg max-w-4xl mx-auto">
                                <h1 className="text-3xl font-bold mb-4">‚ö†Ô∏è ERRORE RILEVATO!</h1>
                                <div className="bg-white p-4 rounded mb-4 font-mono text-sm overflow-auto">
                                    <strong>Errore:</strong>
                                    <pre className="mt-2">{this.state.error?.toString() || 'Errore sconosciuto (oggetto vuoto)'}</pre>
                                    <pre className="mt-2">Message: {this.state.error?.message || 'N/A'}</pre>
                                    <pre className="mt-2">Name: {this.state.error?.name || 'N/A'}</pre>
                                    <pre className="mt-2">Type: {typeof this.state.error}</pre>
                                </div>
                                <div className="bg-white p-4 rounded mb-4 font-mono text-xs overflow-auto max-h-64">
                                    <strong>Stack:</strong>
                                    <pre className="mt-2">{this.state.errorInfo?.componentStack || 'Stack non disponibile'}</pre>
                                </div>
                                <div className="bg-white p-4 rounded mb-4 text-sm">
                                    <strong>Suggerimento:</strong> Premi F12 e guarda la console per pi√π dettagli
                                </div>
                                <button
                                    onClick={() => window.location.reload()}
                                    className="bg-red-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700"
                                >
                                    Ricarica Pagina
                                </button>
                            </div>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        // ============================================
        // LOGIN COMPONENT
        // ============================================
        function Login({ setToken, setUser }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isRegister, setIsRegister] = useState(false);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const endpoint = isRegister ? '/auth/register' : '/auth/login';
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('userId', data.user.id);
                        setToken(data.token);
                        setUser(data.user);
                    } else {
                        setError(data.error || 'Errore durante l\'autenticazione');
                    }
                } catch (err) {
                    setError('Errore di connessione al server');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <h1 className="text-3xl font-bold mb-2 text-center">CFO Robot v5.0</h1>
                        <p className="text-gray-600 text-center mb-8">Il tuo assistente finanziario intelligente</p>

                        {error && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                {error}
                            </div>
                        )}

                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-gray-700 mb-2">Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>

                            <div className="mb-6">
                                <label className="block text-gray-700 mb-2">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition disabled:bg-gray-400"
                            >
                                {loading ? 'Caricamento...' : (isRegister ? 'Registrati' : 'Accedi')}
                            </button>
                        </form>

                        <p className="text-center mt-4 text-gray-600">
                            {isRegister ? 'Hai gi√† un account?' : 'Non hai un account?'}
                            <button
                                onClick={() => setIsRegister(!isRegister)}
                                className="text-blue-600 ml-2 font-semibold hover:underline"
                            >
                                {isRegister ? 'Accedi' : 'Registrati'}
                            </button>
                        </p>
                    </div>
                </div>
            );
        }

        // ============================================
        // DASHBOARD COMPONENT
        // ============================================
        function Dashboard({ token }) {
            const [stats, setStats] = useState({
                totalCompanies: 0,
                avgScore: 0,
                highRiskCompanies: 0
            });

            useEffect(() => {
                loadStats();
            }, []);

            const loadStats = async () => {
                try {
                    const response = await fetch(`${API_BASE}/companies`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();

                    if (data.success) {
                        const companies = data.companies;
                        const totalCompanies = companies.length;
                        const avgScore = companies.reduce((sum, c) => sum + (c.score_creditizio?.score || 0), 0) / totalCompanies || 0;
                        const highRiskCompanies = companies.filter(c => (c.score_creditizio?.score || 0) < 50).length;

                        setStats({ totalCompanies, avgScore: avgScore.toFixed(0), highRiskCompanies });
                    }

                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600 mb-2">Alto Rischio</p>
                                    <p className="text-4xl font-bold text-red-600">{stats.highRiskCompanies}</p>
                                </div>
                                <div className="text-5xl">‚ö†Ô∏è</div>
                            </div>

                    <div className="mt-8 bg-white rounded-xl shadow p-6">

        // ============================================
        // COMPANY DETAIL COMPONENT
        // ============================================
        function CompanyDetail({ company, token, setView, setSelectedCompany }) {
            const [loading, setLoading] = useState(false);
            const [score, setScore] = useState(null);
            const [error, setError] = useState(null);

            console.log('[CompanyDetail] Received props:', { 
                hasCompany: !!company, 
                companyId: company?._id,
                token: token?.substring(0, 20) + '...'
            });

            // SANITIZE COMPANY - Convert all nested objects to strings
            const sanitizeValue = (value) => {
                if (value === null || value === undefined) return '';
                if (typeof value === 'string') return value;
                if (typeof value === 'number') return value;
                if (typeof value === 'boolean') return value;
                if (typeof value === 'object') {
                    // If it's an object, try to extract meaningful string
                    if (value.description) return String(value.description);
                    if (value.name) return String(value.name);
                    if (value.code) return String(value.code);
                    
                    // For address-like objects, concatenate fields
                    // Support both English (streetName, town) and Italian (via, citta) field names
                    if (value.streetName || value.town || value.province || value.via || value.citta || value.provincia) {
                        const parts = [];
                        // English fields
                        if (value.streetName) parts.push(String(value.streetName));
                        if (value.zipCode) parts.push(String(value.zipCode));
                        if (value.town) parts.push(String(value.town));
                        if (value.province) parts.push('(' + String(value.province) + ')');
                        // Italian fields
                        if (value.via) parts.push(String(value.via));
                        if (value.cap) parts.push(String(value.cap));
                        if (value.citta) parts.push(String(value.citta));
                        if (value.provincia) parts.push('(' + String(value.provincia) + ')');
                        return parts.filter(Boolean).join(' ');
                    }
                    
                    // Otherwise just return empty or first meaningful value
                    const values = Object.values(value).filter(v => v && typeof v !== 'object');
                    if (values.length > 0) return String(values[0]);
                    
                    return ''; // Don't show [object Object]
                }
                return String(value);
            };

            const sanitizeCompany = (comp) => {
                if (!comp) return null;
                
                const sanitized = { ...comp };
                
                // Sanitize all first-level fields
                Object.keys(sanitized).forEach(key => {
                    if (key !== 'bilancio' && key !== '_id' && key !== 'userId') {
                        sanitized[key] = sanitizeValue(sanitized[key]);
                    }
                });

                // Keep bilancio as object but sanitize its values
                if (sanitized.bilancio && typeof sanitized.bilancio === 'object') {
                    const newBilancio = { ...sanitized.bilancio };
                    Object.keys(newBilancio).forEach(key => {
                        if (typeof newBilancio[key] !== 'number') {
                            newBilancio[key] = sanitizeValue(newBilancio[key]);
                        }
                    });
                    sanitized.bilancio = newBilancio;
                }

                return sanitized;
            };

            const safeCompany = sanitizeCompany(company);
            
            console.log('[CompanyDetail] Sanitized company:', safeCompany);

            useEffect(() => {
                console.log('[CompanyDetail] useEffect triggered');
                if (company && company._id) {
                    calculateScore();
                }
            }, [company?._id]); // Safe optional chaining

            // Initialize chart for storico bilanci
            useEffect(() => {
                if (safeCompany?.storico_bilanci && safeCompany.storico_bilanci.length > 0) {
                    const canvas = document.getElementById(`chartStorico_${safeCompany._id}`);
                    if (canvas) {
                        const ctx = canvas.getContext('2d');
                        
                        // Destroy existing chart if any
                        if (canvas.chart) {
                            canvas.chart.destroy();
                        }
                        
                        const storico = safeCompany.storico_bilanci.slice().reverse();
                        const anni = storico.map(b => b.anno);
                        const ricavi = storico.map(b => b.ricavi / 1000); // In migliaia
                        const ebitda = storico.map(b => b.ebitda / 1000);
                        const patrimonio = storico.map(b => b.patrimonio_netto / 1000);
                        
                        canvas.chart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: anni,
                                datasets: [
                                    {
                                        label: 'Ricavi (‚Ç¨K)',
                                        data: ricavi,
                                        borderColor: 'rgb(59, 130, 246)',
                                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                        tension: 0.3
                                    },
                                    {
                                        label: 'EBITDA (‚Ç¨K)',
                                        data: ebitda,
                                        borderColor: 'rgb(34, 197, 94)',
                                        backgroundColor: 'rgba(34, 197, 94, 0.1)',
                                        tension: 0.3
                                    },
                                    {
                                        label: 'Patrimonio (‚Ç¨K)',
                                        data: patrimonio,
                                        borderColor: 'rgb(168, 85, 247)',
                                        backgroundColor: 'rgba(168, 85, 247, 0.1)',
                                        tension: 0.3
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: true,
                                plugins: {
                                    legend: {
                                        position: 'top',
                                    },
                                    title: {
                                        display: true,
                                        text: 'Trend Finanziario (migliaia ‚Ç¨)'
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }
                }
                
                // Cleanup
                return () => {
                    const canvas = document.getElementById(`chartStorico_${safeCompany?._id}`);
                    if (canvas && canvas.chart) {
                        canvas.chart.destroy();
                    }
                };
            }, [safeCompany?.storico_bilanci]);

            const calculateScore = async () => {
                setLoading(true);
                setError(null);
                try {
                    console.log('[CompanyDetail] Calculating score for company:', company._id);
                    const response = await fetch(`${API_BASE}/scoring/${company._id}/calculate`, {
                        method: 'POST',
                        headers: { 
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    console.log('[CompanyDetail] Score response status:', response.status);
                    const data = await response.json();
                    console.log('[CompanyDetail] Score data:', data);
                    
                    if (data.success) {
                        setScore(data.scoring);
                    } else {
                        setError(data.error || 'Errore calcolo score');
                    }
                } catch (err) {
                    console.error('[CompanyDetail] Error calculating score:', err);
                    setError('Errore connessione: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const formatCurrency = (value) => {
                if (!value || value === 0) return '‚Ç¨ 0';
                return '‚Ç¨ ' + value.toLocaleString('it-IT');
            };

            const formatDate = (date) => {
                if (!date) return 'N/A';
                return new Date(date).toLocaleDateString('it-IT');
            };

            const formatNumber = (num) => {
                if (!num || num === 0) return '0';
                return new Intl.NumberFormat('it-IT').format(Math.round(num));
            };

            const getScoreColor = (score) => {
                if (score >= 80) return 'text-green-600 bg-green-100';
                if (score >= 60) return 'text-blue-600 bg-blue-100';
                if (score >= 40) return 'text-yellow-600 bg-yellow-100';
                return 'text-red-600 bg-red-100';
            };

            const getRatingColor = (rating) => {
                if (rating === 'AAA' || rating === 'AA') return 'bg-green-500';
                if (rating === 'A' || rating === 'BBB') return 'bg-blue-500';
                if (rating === 'BB' || rating === 'B') return 'bg-yellow-500';
                return 'bg-red-500';
            };

            // Export PDF
            const exportPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Title
                doc.setFontSize(20);
                doc.setTextColor(40);
                doc.text('Report Aziendale CFO Robot v4.0', 20, 20);
                
                // Company Info
                doc.setFontSize(16);
                doc.setTextColor(60);
                doc.text(safeCompany.ragione_sociale || 'N/A', 20, 35);
                
                doc.setFontSize(10);
                doc.setTextColor(100);
                doc.text(`P.IVA: ${safeCompany.partita_iva || 'N/A'}`, 20, 42);
                
                // Data Acquisizione
                if (safeCompany.createdAt) {
                    doc.setFontSize(9);
                    doc.setTextColor(80);
                    doc.text(`Dati importati il: ${formatDate(safeCompany.createdAt)}`, 20, 48);
                }
                
                // Score Section
                doc.setFontSize(14);
                doc.setTextColor(40);
                doc.text('Score Creditizio', 20, 58);
                
                doc.setFontSize(12);
                if (score) {
                    doc.text(`Score: ${score.score}/100`, 20, 66);
                    doc.text(`Rating: ${score.rating || 'N/A'}`, 20, 73);
                    doc.text(`Livello Rischio: ${score.livello_rischio || 'N/A'}`, 20, 80);
                }
                
                // Financial Data
                let y = 93;
                doc.setFontSize(14);
                doc.setTextColor(40);
                doc.text('Dati Finanziari', 20, y);
                y += 10;

            const [stats, setStats] = useState(null);
            
            useEffect(() => {
                if (companies && companies.length > 0) {
                    // Calculate aggregated statistics
                    const totalCompanies = companies.length;
                    const avgScore = companies.reduce((sum, c) => sum + (c.score_creditizio?.score || 0), 0) / totalCompanies;
                    const totalRevenue = companies.reduce((sum, c) => sum + (c.bilancio_conto_economico_totale_ricavi || 0), 0);
                    const totalEmployees = companies.reduce((sum, c) => sum + (c.dipendenti || 0), 0);
                    
                    // Rating distribution
                    const ratingDist = {};
                    companies.forEach(c => {
                        const rating = c.score_creditizio?.rating || 'N/A';
                        ratingDist[rating] = (ratingDist[rating] || 0) + 1;
                    });
                    
                    // Sector distribution
                    const sectorDist = {};
                    companies.forEach(c => {
                        const sector = c.settore || 'Altro';
                        const shortSector = sector.substring(0, 30);
                        sectorDist[shortSector] = (sectorDist[shortSector] || 0) + 1;
                    });
                    
                    setStats({
                        totalCompanies,
                        avgScore: Math.round(avgScore),
                        totalRevenue,
                        totalEmployees,
                        ratingDist,
                        sectorDist
                    });
                    
                    // Create charts
                    setTimeout(() => {
                        createRatingChart(ratingDist);
                        createScoreDistributionChart(companies);
                    }, 100);
                }
            }, [companies]);
            
            // Se companies √® vuoto o undefined
            if (!companies || companies.length === 0) {
                return (

                            >
                                Vai a Import P.IVA
                            </button>
                        </div>
                    </div>
                );
            }
            
            const createRatingChart = (ratingDist) => {
                const canvas = document.getElementById('chartRating');
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                if (canvas.chart) canvas.chart.destroy();
                
                const ratings = Object.keys(ratingDist).sort();
                const values = ratings.map(r => ratingDist[r]);
                
                canvas.chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ratings,
                        datasets: [{
                            data: values,
                            backgroundColor: [
                                'rgb(34, 197, 94)',   // Green
                                'rgb(59, 130, 246)',  // Blue
                                'rgb(251, 191, 36)',  // Yellow
                                'rgb(239, 68, 68)',   // Red
                                'rgb(168, 85, 247)',  // Purple
                                'rgb(156, 163, 175)'  // Gray
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'right'
                            },
                            title: {
                                display: true,
                                text: 'Distribuzione Rating'
                            }
                        }
                    }
                });
            };
            
            const createScoreDistributionChart = (companies) => {
                const canvas = document.getElementById('chartScoreDistribution');
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                if (canvas.chart) canvas.chart.destroy();
                
                // Group by score ranges
                const ranges = {
                    '0-40': 0,
                    '41-60': 0,
                    '61-80': 0,
                    '81-100': 0
                };
                
                companies.forEach(c => {
                    const score = c.score_creditizio?.score || 0;
                    if (score <= 40) ranges['0-40']++;
                    else if (score <= 60) ranges['41-60']++;
                    else if (score <= 80) ranges['61-80']++;
                    else ranges['81-100']++;
                });
                
                canvas.chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(ranges),
                        datasets: [{
                            label: 'Numero Aziende',
                            data: Object.values(ranges),
                            backgroundColor: [
                                'rgba(239, 68, 68, 0.7)',
                                'rgba(251, 191, 36, 0.7)',
                                'rgba(59, 130, 246, 0.7)',
                                'rgba(34, 197, 94, 0.7)'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: 'Distribuzione Score'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            };
            
            if (!stats) {
                return (
                    <div className="p-8">
                        <div className="animate-pulse">Caricamento statistiche...</div>
                    </div>
                );
            }
            
            return (
                <div className="p-8 max-w-7xl mx-auto">
                    <div className="flex items-center justify-between mb-8">
                        <h1 className="text-4xl font-bold">üìä Dashboard Analytics</h1>
                        <button
                            onClick={onClose}
                            className="text-blue-600 hover:text-blue-700 flex items-center gap-2"
                        >
                            ‚Üê Torna alle Aziende
                        </button>
                    </div>
                    
                    {/* KPI Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <div className="text-sm text-gray-600 mb-2">Totale Aziende</div>
                            <div className="text-3xl font-bold text-blue-600">{stats.totalCompanies}</div>
                        </div>
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <div className="text-sm text-gray-600 mb-2">Score Medio</div>
                            <div className="text-3xl font-bold text-green-600">{stats.avgScore}/100</div>
                        </div>
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <div className="text-sm text-gray-600 mb-2">Ricavi Totali</div>
                            <div className="text-2xl font-bold text-purple-600">‚Ç¨ {(stats.totalRevenue / 1000000).toFixed(1)}M</div>
                        </div>
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <div className="text-sm text-gray-600 mb-2">Dipendenti Totali</div>
                            <div className="text-3xl font-bold text-orange-600">{stats.totalEmployees}</div>
                        </div>
                    </div>
                    
                    {/* Charts */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <canvas id="chartRating"></canvas>
                        </div>
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <canvas id="chartScoreDistribution"></canvas>
                        </div>
                    </div>
                    
                    {/* Top Companies */}
                    <div className="bg-white rounded-xl shadow-lg p-6">
                        <h2 className="text-2xl font-bold mb-4">üèÜ Top 5 Aziende per Score</h2>
                        <div className="space-y-3">
                            {companies
                                .sort((a, b) => (b.score_creditizio?.score || 0) - (a.score_creditizio?.score || 0))
                                .slice(0, 5)
                                .map((company, idx) => (
                                    <div key={company._id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                        <div className="flex items-center gap-4">
                                            <div className="text-2xl font-bold text-gray-400">#{idx + 1}</div>
                                            <div>
                                                <div className="font-semibold">{company.ragione_sociale}</div>
                                                <div className="text-sm text-gray-600">P.IVA: {company.partita_iva}</div>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-2xl font-bold text-blue-600">
                                                {company.score_creditizio?.score || 0}
                                            </div>
                                            <div className="text-sm text-gray-600">
                                                {company.score_creditizio?.rating || 'N/A'}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                        </div>
                    </div>
                </div>
            );
        }

        // ===== APP COMPONENT =====
        function App() {
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [view, setView] = useState('dashboard');
            const [showAnalytics, setShowAnalytics] = useState(false);
            const [selectedCompany, setSelectedCompany] = useState(null);
            const [companies, setCompanies] = useState([]);

            useEffect(() => {
                if (token) {
                    verifyToken();
                    loadCompanies();
                }
            }, [token]);
            
            const loadCompanies = async () => {
                try {
                    const response = await fetch(`${API_BASE}/companies`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();
                    if (data.success) {
                        setCompanies(data.companies || []);
                    }
                } catch (error) {
                    console.error('[App] Error loading companies:', error);
                }
            };

            const verifyToken = async () => {
                try {
                    const response = await fetch(`${API_BASE}/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();

                    if (data.success) {
                        setUser(data.user);
                    } else {
                        logout();
                    }
                } catch (err) {
                    logout();
                }
            };

            const logout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('userId');
                setToken(null);
                setUser(null);
                setView('dashboard');
                setSelectedCompany(null);
            };

            // DEBUG
            console.log('[App] Current state:', { view, hasSelectedCompany: !!selectedCompany });
            if (selectedCompany) {
                console.log('[App] Selected company:', selectedCompany);
            }

            if (!token || !user) {
                return <Login setToken={setToken} setUser={setUser} />;
            }

            return (
                <div className="flex h-screen bg-gray-100">
                    {/* DEBUG BOX - Rimuovi dopo il fix */}
                    <div className="fixed top-0 right-0 bg-yellow-100 border border-yellow-400 p-2 m-2 text-xs z-50 max-w-xs">
                        <strong>DEBUG:</strong>
                        <div>View: {view}</div>
                        <div>Has Company: {selectedCompany ? 'YES' : 'NO'}</div>
                        {selectedCompany && (
                            <div className="truncate">ID: {selectedCompany._id}</div>
                        )}
                    </div>

                    <Sidebar 
                        view={view} 
                        setView={setView} 
                        logout={logout} 
                        user={user}
                        showAnalytics={showAnalytics}
                        setShowAnalytics={setShowAnalytics}
                    />
                    <main className="flex-1 overflow-auto">
                        {showAnalytics && (
                            <DashboardAnalytics 
                                companies={companies || []}
                                onClose={() => setShowAnalytics(false)}
                                setView={setView}
                            />
                        )}
                        {!showAnalytics && view === 'dashboard' && <Dashboard token={token} />}
                        {!showAnalytics && view === 'companies' && !selectedCompany && (
                            <Companies 
                                token={token} 
                                setView={setView}
                                setSelectedCompany={setSelectedCompany}
                            />
                        )}
                        {!showAnalytics && view === 'companies' && selectedCompany && (
                            <ErrorBoundary>
                                <CompanyDetail 
                                    company={selectedCompany}
                                    token={token}
                                    setView={setView}
                                    setSelectedCompany={setSelectedCompany}
                                />
                            </ErrorBoundary>
                        )}
                        {!showAnalytics && view === 'new-company' && <NewCompany token={token} setView={setView} />}
                        {!showAnalytics && view === 'import-piva' && <ImportPIVA token={token} setView={setView} />}
                        {!showAnalytics && view === 'batch-import' && <BatchImport token={token} setView={setView} />}
                    </main>
                </div>
            );
        }

        // ============================================
        // RENDER APP
        // ============================================
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
