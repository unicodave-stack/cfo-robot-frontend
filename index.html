<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFO Robot v4.0 - Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Backend API Configuration
        const API_BASE = 'https://cfo-robot-backend.onrender.com/api';

        // Main App Component
        function App() {
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [view, setView] = useState('dashboard');

            useEffect(() => {
                if (token) {
                    // Validate token on load
                    fetch(`${API_BASE}/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    })
                    .then(r => r.json())
                    .then(data => {
                        if (data.user) {
                            setUser(data.user);
                        } else {
                            logout();
                        }
                    })
                    .catch(() => logout());
                }
            }, [token]);

            const login = (userData, userToken) => {
                setUser(userData);
                setToken(userToken);
                localStorage.setItem('token', userToken);
            };

            const logout = () => {
                setUser(null);
                setToken(null);
                localStorage.removeItem('token');
                setView('dashboard');
            };

            if (!user) {
                return <AuthScreen onLogin={login} />;
            }

            return (
                <div className="min-h-screen flex">
                    <Sidebar view={view} setView={setView} logout={logout} user={user} />
                    <main className="flex-1 p-8">
                        {view === 'dashboard' && <Dashboard token={token} />}
                        {view === 'companies' && <Companies token={token} />}
                        {view === 'new-company' && <NewCompany token={token} setView={setView} />}
                    </main>
                </div>
            );
        }

        // Sidebar Component
        function Sidebar({ view, setView, logout, user }) {
            return (
                <aside className="w-64 bg-blue-900 text-white p-6">
                    <div className="mb-8">
                        <h1 className="text-2xl font-bold">CFO Robot</h1>
                        <p className="text-blue-300 text-sm">v4.0 Production</p>
                    </div>

                    <nav className="space-y-2">
                        <button
                            onClick={() => setView('dashboard')}
                            className={`w-full text-left px-4 py-2 rounded ${view === 'dashboard' ? 'bg-blue-800' : 'hover:bg-blue-800'}`}
                        >
                            üìä Dashboard
                        </button>
                        <button
                            onClick={() => setView('companies')}
                            className={`w-full text-left px-4 py-2 rounded ${view === 'companies' ? 'bg-blue-800' : 'hover:bg-blue-800'}`}
                        >
                            üè¢ Aziende
                        </button>
                        <button
                            onClick={() => setView('new-company')}
                            className={`w-full text-left px-4 py-2 rounded ${view === 'new-company' ? 'bg-blue-800' : 'hover:bg-blue-800'}`}
                        >
                            ‚ûï Nuova Azienda
                        </button>
                    </nav>

                    <div className="mt-auto pt-8 border-t border-blue-800">
                        <p className="text-sm text-blue-300 mb-2">
                            {user.nome} {user.cognome}
                        </p>
                        <button
                            onClick={logout}
                            className="text-sm text-blue-300 hover:text-white"
                        >
                            Logout ‚Üí
                        </button>
                    </div>
                </aside>
            );
        }

        // Auth Screen Component
        function AuthScreen({ onLogin }) {
            const [isLogin, setIsLogin] = useState(true);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                nome: '',
                cognome: ''
            });

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const endpoint = isLogin ? '/auth/login' : '/auth/register';
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Errore durante l\'autenticazione');
                    }

                    onLogin(data.user, data.token);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-900">
                    <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                        <h2 className="text-3xl font-bold text-center mb-2">CFO Robot v4.0</h2>
                        <p className="text-gray-600 text-center mb-6">
                            {isLogin ? 'Accedi al tuo account' : 'Crea un nuovo account'}
                        </p>

                        {error && (
                            <div className="bg-red-50 text-red-600 p-3 rounded mb-4 text-sm">
                                {error}
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            {!isLogin && (
                                <>
                                    <input
                                        type="text"
                                        placeholder="Nome"
                                        value={formData.nome}
                                        onChange={(e) => setFormData({...formData, nome: e.target.value})}
                                        className="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                        required
                                    />
                                    <input
                                        type="text"
                                        placeholder="Cognome"
                                        value={formData.cognome}
                                        onChange={(e) => setFormData({...formData, cognome: e.target.value})}
                                        className="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                        required
                                    />
                                </>
                            )}
                            <input
                                type="email"
                                placeholder="Email"
                                value={formData.email}
                                onChange={(e) => setFormData({...formData, email: e.target.value})}
                                className="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                required
                            />
                            <input
                                type="password"
                                placeholder="Password"
                                value={formData.password}
                                onChange={(e) => setFormData({...formData, password: e.target.value})}
                                className="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                required
                            />
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:bg-gray-400 transition"
                            >
                                {loading ? 'Caricamento...' : (isLogin ? 'Accedi' : 'Registrati')}
                            </button>
                        </form>

                        <p className="text-center mt-4 text-sm text-gray-600">
                            {isLogin ? 'Non hai un account?' : 'Hai gi√† un account?'}
                            <button
                                onClick={() => setIsLogin(!isLogin)}
                                className="text-blue-600 ml-1 hover:underline"
                            >
                                {isLogin ? 'Registrati' : 'Accedi'}
                            </button>
                        </p>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ token }) {
            const [stats, setStats] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch(`${API_BASE}/companies`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(r => r.json())
                .then(data => {
                    const companies = data.companies || [];
                    setStats({
                        total: companies.length,
                        withScore: companies.filter(c => c.score).length,
                        avgScore: companies.length > 0 
                            ? companies.filter(c => c.score).reduce((sum, c) => sum + (c.score.finalScore || 0), 0) / companies.filter(c => c.score).length 
                            : 0
                    });
                    setLoading(false);
                })
                .catch(() => setLoading(false));
            }, [token]);

            if (loading) {
                return <div className="text-center py-12">Caricamento...</div>;
            }

            return (
                <div>
                    <h1 className="text-3xl font-bold mb-8">Dashboard</h1>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600 text-sm">Aziende Totali</p>
                                    <p className="text-3xl font-bold text-blue-600">{stats?.total || 0}</p>
                                </div>
                                <div className="text-4xl">üè¢</div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600 text-sm">Con Score</p>
                                    <p className="text-3xl font-bold text-green-600">{stats?.withScore || 0}</p>
                                </div>
                                <div className="text-4xl">‚úÖ</div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600 text-sm">Score Medio</p>
                                    <p className="text-3xl font-bold text-purple-600">
                                        {stats?.avgScore ? stats.avgScore.toFixed(0) : '0'}
                                    </p>
                                </div>
                                <div className="text-4xl">üìä</div>
                            </div>
                        </div>
                    </div>

                    <div className="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-6">
                        <h3 className="text-lg font-semibold text-blue-900 mb-2">üöÄ Sistema Operativo!</h3>
                        <p className="text-blue-700">
                            Backend API connesso e funzionante. Tutte le funzionalit√† core sono attive.
                        </p>
                    </div>
                </div>
            );
        }

        // Companies List Component
        function Companies({ token }) {
            const [companies, setCompanies] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedCompany, setSelectedCompany] = useState(null);
            const [calculatingScore, setCalculatingScore] = useState(null);

            useEffect(() => {
                loadCompanies();
            }, [token]);

            const loadCompanies = () => {
                fetch(`${API_BASE}/companies`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(r => r.json())
                .then(data => {
                    setCompanies(data.companies || []);
                    setLoading(false);
                })
                .catch(() => setLoading(false));
            };

            const calculateScore = async (companyId) => {
                setCalculatingScore(companyId);
                try {
                    const response = await fetch(`${API_BASE}/scoring/${companyId}`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();
                    if (response.ok) {
                        loadCompanies();
                        alert('Score calcolato con successo!');
                    } else {
                        alert('Errore nel calcolo dello score');
                    }
                } catch (err) {
                    alert('Errore nel calcolo dello score');
                } finally {
                    setCalculatingScore(null);
                }
            };

            if (loading) {
                return <div className="text-center py-12">Caricamento aziende...</div>;
            }

            if (selectedCompany) {
                return (
                    <div>
                        <button
                            onClick={() => setSelectedCompany(null)}
                            className="mb-4 text-blue-600 hover:underline"
                        >
                            ‚Üê Torna alla lista
                        </button>
                        <CompanyDetail 
                            company={selectedCompany} 
                            token={token}
                            onCalculateScore={calculateScore}
                            calculatingScore={calculatingScore}
                        />
                    </div>
                );
            }

            return (
                <div>
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-3xl font-bold">Le Tue Aziende</h1>
                        <span className="text-gray-600">{companies.length} aziende totali</span>
                    </div>

                    {companies.length === 0 ? (
                        <div className="bg-white rounded-lg shadow p-12 text-center">
                            <div className="text-6xl mb-4">üè¢</div>
                            <h3 className="text-xl font-semibold mb-2">Nessuna azienda ancora</h3>
                            <p className="text-gray-600">Crea la tua prima azienda per iniziare!</p>
                        </div>
                    ) : (
                        <div className="grid gap-4">
                            {companies.map(company => (
                                <div
                                    key={company._id}
                                    onClick={() => setSelectedCompany(company)}
                                    className="bg-white rounded-lg shadow p-6 hover:shadow-lg transition cursor-pointer"
                                >
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <h3 className="text-xl font-semibold">{company.ragioneSociale}</h3>
                                            <p className="text-gray-600">P.IVA: {company.partitaIva}</p>
                                            {company.settore && (
                                                <p className="text-sm text-gray-500 mt-1">
                                                    Settore: {company.settore}
                                                </p>
                                            )}
                                        </div>
                                        <div className="text-right">
                                            {company.score ? (
                                                <>
                                                    <div className="text-3xl font-bold text-blue-600">
                                                        {company.score.finalScore}
                                                    </div>
                                                    <div className="text-sm text-gray-600">
                                                        {company.score.rating}
                                                    </div>
                                                </>
                                            ) : (
                                                <button
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        calculateScore(company._id);
                                                    }}
                                                    disabled={calculatingScore === company._id}
                                                    className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:bg-gray-400"
                                                >
                                                    {calculatingScore === company._id ? 'Calcolo...' : 'Calcola Score'}
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // Company Detail Component
        function CompanyDetail({ company, token, onCalculateScore, calculatingScore }) {
            const getRatingColor = (rating) => {
                const colors = {
                    'AAA': 'text-green-600',
                    'AA': 'text-green-500',
                    'A': 'text-blue-600',
                    'BBB': 'text-yellow-600',
                    'BB': 'text-orange-600',
                    'B': 'text-red-600',
                    'CCC': 'text-red-700',
                    'CC': 'text-red-800',
                    'C': 'text-red-900'
                };
                return colors[rating] || 'text-gray-600';
            };

            return (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow p-6">
                        <h2 className="text-2xl font-bold mb-4">{company.ragioneSociale}</h2>
                        
                        <div className="grid md:grid-cols-2 gap-4">
                            <div>
                                <p className="text-sm text-gray-600">Partita IVA</p>
                                <p className="font-semibold">{company.partitaIva}</p>
                            </div>
                            {company.codiceFiscale && (
                                <div>
                                    <p className="text-sm text-gray-600">Codice Fiscale</p>
                                    <p className="font-semibold">{company.codiceFiscale}</p>
                                </div>
                            )}
                            {company.settore && (
                                <div>
                                    <p className="text-sm text-gray-600">Settore</p>
                                    <p className="font-semibold">{company.settore}</p>
                                </div>
                            )}
                            {company.formaGiuridica && (
                                <div>
                                    <p className="text-sm text-gray-600">Forma Giuridica</p>
                                    <p className="font-semibold">{company.formaGiuridica}</p>
                                </div>
                            )}
                        </div>

                        {company.indirizzo && (
                            <div className="mt-4">
                                <p className="text-sm text-gray-600">Indirizzo</p>
                                <p className="font-semibold">
                                    {company.indirizzo.via}, {company.indirizzo.cap} {company.indirizzo.citta} ({company.indirizzo.provincia})
                                </p>
                            </div>
                        )}
                    </div>

                    {company.score ? (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-xl font-bold mb-4">Rating Creditizio</h3>
                            
                            <div className="text-center mb-6">
                                <div className={`text-6xl font-bold ${getRatingColor(company.score.rating)}`}>
                                    {company.score.rating}
                                </div>
                                <div className="text-3xl font-bold text-gray-700 mt-2">
                                    Score: {company.score.finalScore}
                                </div>
                                <p className="text-gray-600 mt-2">{company.score.riskLevel}</p>
                            </div>

                            {company.score.components && (
                                <div className="space-y-3">
                                    <h4 className="font-semibold mb-2">Componenti Score:</h4>
                                    {Object.entries(company.score.components).map(([key, value]) => (
                                        <div key={key} className="flex justify-between items-center">
                                            <span className="text-gray-700 capitalize">
                                                {key.replace(/([A-Z])/g, ' $1').trim()}
                                            </span>
                                            <span className="font-semibold">{value}</span>
                                        </div>
                                    ))}
                                </div>
                            )}

                            <button
                                onClick={() => onCalculateScore(company._id)}
                                disabled={calculatingScore === company._id}
                                className="w-full mt-4 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:bg-gray-400"
                            >
                                {calculatingScore === company._id ? 'Ricalcolo...' : 'Ricalcola Score'}
                            </button>
                        </div>
                    ) : (
                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
                            <p className="text-yellow-800 mb-4">Score non ancora calcolato per questa azienda</p>
                            <button
                                onClick={() => onCalculateScore(company._id)}
                                disabled={calculatingScore === company._id}
                                className="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 disabled:bg-gray-400"
                            >
                                {calculatingScore === company._id ? 'Calcolo in corso...' : 'Calcola Score Ora'}
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        // New Company Form Component
        function NewCompany({ token, setView }) {
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [formData, setFormData] = useState({
                ragioneSociale: '',
                partitaIva: '',
                codiceFiscale: '',
                settore: '',
                formaGiuridica: '',
                indirizzo: {
                    via: '',
                    cap: '',
                    citta: '',
                    provincia: ''
                },
                datiFinanziari: {
                    fatturato: '',
                    patrimonio: '',
                    debiti: ''
                }
            });

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const response = await fetch(`${API_BASE}/companies`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Errore nella creazione dell\'azienda');
                    }

                    alert('Azienda creata con successo!');
                    setView('companies');
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div>
                    <h1 className="text-3xl font-bold mb-6">Nuova Azienda</h1>

                    {error && (
                        <div className="bg-red-50 text-red-600 p-4 rounded mb-6">
                            {error}
                        </div>
                    )}

                    <form onSubmit={handleSubmit} className="bg-white rounded-lg shadow p-6 space-y-6">
                        <div>
                            <h3 className="text-lg font-semibold mb-4">Dati Generali</h3>
                            <div className="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Ragione Sociale *</label>
                                    <input
                                        type="text"
                                        value={formData.ragioneSociale}
                                        onChange={(e) => setFormData({...formData, ragioneSociale: e.target.value})}
                                        className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Partita IVA *</label>
                                    <input
                                        type="text"
                                        value={formData.partitaIva}
                                        onChange={(e) => setFormData({...formData, partitaIva: e.target.value})}
                                        className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                        required
                                        maxLength="11"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Codice Fiscale</label>
                                    <input
                                        type="text"
                                        value={formData.codiceFiscale}
                                        onChange={(e) => setFormData({...formData, codiceFiscale: e.target.value})}
                                        className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Settore</label>
                                    <input
                                        type="text"
                                        value={formData.settore}
                                        onChange={(e) => setFormData({...formData, settore: e.target.value})}
                                        className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Forma Giuridica</label>
                                    <select
                                        value={formData.formaGiuridica}
                                        onChange={(e) => setFormData({...formData, formaGiuridica: e.target.value})}
                                        className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                    >
                                        <option value="">Seleziona...</option>
                                        <option value="SRL">S.R.L.</option>
                                        <option value="SPA">S.P.A.</option>
                                        <option value="SRLS">S.R.L.S.</option>
                                        <option value="SNC">S.N.C.</option>
                                        <option value="SAS">S.A.S.</option>
                                        <option value="DITTA_INDIVIDUALE">Ditta Individuale</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h3 className="text-lg font-semibold mb-4">Indirizzo</h3>
                            <div className="grid md:grid-cols-2 gap-4">
                                <div className="md:col-span-2">
                                    <label className="block text-sm font-medium mb-1">Via</label>
                                    <input
                                        type="text"
                                        value={formData.indirizzo.via}
                                        onChange={(e) => setFormData({...formData, indirizzo: {...formData.indirizzo, via: e.target.value}})}
                                        className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">CAP</label>
                                    <input
                                        type="text"
                                        value={formData.indirizzo.cap}
                                        onChange={(e) => setFormData({...formData, indirizzo: {...formData.indirizzo, cap: e.target.value}})}
                                        className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"
