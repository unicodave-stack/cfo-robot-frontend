    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE = 'https://cfo-robot-backend.onrender.com/api';

        // ============================================
        // ERROR BOUNDARY - CATTURA TUTTI GLI ERRORI
        // ============================================
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null, errorInfo: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error('ErrorBoundary caught:', error, errorInfo);
                this.state = { hasError: true, error, errorInfo };
                this.forceUpdate();
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-8 bg-red-50">
                            <div className="bg-red-100 border-2 border-red-400 text-red-900 px-6 py-8 rounded-lg max-w-4xl mx-auto">
                                <h1 className="text-3xl font-bold mb-4">‚ö†Ô∏è ERRORE RILEVATO!</h1>
                                <div className="bg-white p-4 rounded mb-4 font-mono text-sm overflow-auto">
                                    <strong>Errore:</strong>
                                    <pre className="mt-2">{this.state.error?.toString() || 'Errore sconosciuto (oggetto vuoto)'}</pre>
                                    <pre className="mt-2">Message: {this.state.error?.message || 'N/A'}</pre>
                                    <pre className="mt-2">Name: {this.state.error?.name || 'N/A'}</pre>
                                    <pre className="mt-2">Type: {typeof this.state.error}</pre>
                                </div>
                                <div className="bg-white p-4 rounded mb-4 font-mono text-xs overflow-auto max-h-64">
                                    <strong>Stack:</strong>
                                    <pre className="mt-2">{this.state.errorInfo?.componentStack || 'Stack non disponibile'}</pre>
                                </div>
                                <div className="bg-white p-4 rounded mb-4 text-sm">
                                    <strong>Suggerimento:</strong> Premi F12 e guarda la console per pi√π dettagli
                                </div>
                                <button
                                    onClick={() => window.location.reload()}
                                    className="bg-red-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700"
                                >
                                    Ricarica Pagina
                                </button>
                            </div>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        // ============================================
        // LOGIN COMPONENT
        // ============================================
        function Login({ setToken, setUser }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isRegister, setIsRegister] = useState(false);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const endpoint = isRegister ? '/auth/register' : '/auth/login';
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('userId', data.user.id);
                        setToken(data.token);
                        setUser(data.user);
                    } else {
                        setError(data.error || 'Errore durante l\'autenticazione');
                    }
                } catch (err) {
                    setError('Errore di connessione al server');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <h1 className="text-3xl font-bold mb-2 text-center">CFO Robot v4.0</h1>
                        <p className="text-gray-600 text-center mb-8">Il tuo assistente finanziario intelligente</p>

                        {error && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                {error}
                            </div>
                        )}

                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-gray-700 mb-2">Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>

                            <div className="mb-6">
                                <label className="block text-gray-700 mb-2">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition disabled:bg-gray-400"
                            >
                                {loading ? 'Caricamento...' : (isRegister ? 'Registrati' : 'Accedi')}
                            </button>
                        </form>

                        <p className="text-center mt-4 text-gray-600">
                            {isRegister ? 'Hai gi√† un account?' : 'Non hai un account?'}
                            <button
                                onClick={() => setIsRegister(!isRegister)}
                                className="text-blue-600 ml-2 font-semibold hover:underline"
                            >
                                {isRegister ? 'Accedi' : 'Registrati'}
                            </button>
                        </p>
                    </div>
                </div>
            );
        }

        // ============================================
        // DASHBOARD COMPONENT
        // ============================================
        function Dashboard({ token }) {
            const [stats, setStats] = useState({
                totalCompanies: 0,
                avgScore: 0,
                highRiskCompanies: 0
            });

            useEffect(() => {
                loadStats();
            }, []);

            const loadStats = async () => {
                try {
                    const response = await fetch(`${API_BASE}/companies`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();

                    if (data.success) {
                        const companies = data.companies;
                        const totalCompanies = companies.length;
                        const avgScore = companies.reduce((sum, c) => sum + (c.score_creditizio?.score || 0), 0) / totalCompanies || 0;
                        const highRiskCompanies = companies.filter(c => (c.score_creditizio?.score || 0) < 50).length;

                        setStats({ totalCompanies, avgScore: avgScore.toFixed(0), highRiskCompanies });
                    }
                } catch (err) {
                    console.error('Error loading stats:', err);
                }
            };

            return (
                <div className="p-8">

                                </div>
                                <div className="text-5xl">üè¢</div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600 mb-2">Score Medio</p>
                                    <p className="text-4xl font-bold text-green-600">{stats.avgScore}</p>
                                </div>
                                <div className="text-5xl">üìä</div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600 mb-2">Alto Rischio</p>
                                    <p className="text-4xl font-bold text-red-600">{stats.highRiskCompanies}</p>
                                </div>
                                <div className="text-5xl">‚ö†Ô∏è</div>
                            </div>
                        </div>
                    </div>

                    <div className="mt-8 bg-white rounded-xl shadow p-6">
                        <h2 className="text-2xl font-bold mb-4">Benvenuto in CFO Robot v4.0</h2>

                            Sistema avanzato di analisi creditizia e gestione aziendale.
                        </p>
                        <ul className="space-y-2 text-gray-600">

                            <li>‚úÖ Import automatico da Partita IVA</li>
                            <li>‚úÖ Calcolo score creditizio</li>
                            <li>‚úÖ Analisi rischio default</li>
                        </ul>
                    </div>
                </div>
            );
        }

        // ============================================
        // COMPANIES COMPONENT

        function Companies({ token, setView, setSelectedCompany }) {

                    if (data.success) {

        // ============================================
        // COMPANY DETAIL COMPONENT
        // ============================================
        function CompanyDetail({ company, token, setView, setSelectedCompany }) {
            const [loading, setLoading] = useState(false);
            const [score, setScore] = useState(null);
            const [error, setError] = useState(null);

            console.log('[CompanyDetail] Received props:', { 
                hasCompany: !!company, 
                companyId: company?._id,
                token: token?.substring(0, 20) + '...'
            });

            useEffect(() => {
                console.log('[CompanyDetail] useEffect triggered');
                if (company && company._id) {
                    calculateScore();
                }
            }, [company?._id]); // Safe optional chaining

            const calculateScore = async () => {
                setLoading(true);
                setError(null);
                try {
                    console.log('[CompanyDetail] Calculating score for company:', company._id);
                    const response = await fetch(`${API_BASE}/scoring/${company._id}/calculate`, {
                        method: 'POST',
                        headers: { 
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    console.log('[CompanyDetail] Score response status:', response.status);
                    const data = await response.json();
                    console.log('[CompanyDetail] Score data:', data);
                    
                    if (data.success) {
                        setScore(data.scoring);
                    } else {
                        setError(data.error || 'Errore calcolo score');
                    }
                } catch (err) {
                    console.error('[CompanyDetail] Error calculating score:', err);
                    setError('Errore connessione: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const formatCurrency = (value) => {
                if (!value || value === 0) return '‚Ç¨ 0';
                return '‚Ç¨ ' + value.toLocaleString('it-IT');
            };

            const formatDate = (date) => {
                if (!date) return 'N/A';
                return new Date(date).toLocaleDateString('it-IT');
            };

            const getScoreColor = (score) => {
                if (score >= 80) return 'text-green-600 bg-green-100';
                if (score >= 60) return 'text-blue-600 bg-blue-100';
                if (score >= 40) return 'text-yellow-600 bg-yellow-100';
                return 'text-red-600 bg-red-100';
            };

            const getRatingColor = (rating) => {
                if (rating === 'AAA' || rating === 'AA') return 'bg-green-500';
                if (rating === 'A' || rating === 'BBB') return 'bg-blue-500';
                if (rating === 'BB' || rating === 'B') return 'bg-yellow-500';
                return 'bg-red-500';
            };

            // Safety check
            if (!company) {
                return (
                    <div className="p-8">
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            ‚ö†Ô∏è ERRORE: Dati azienda non disponibili
                        </div>
                        <button
                            onClick={() => setView('companies')}
                            className="mt-4 bg-blue-600 text-white px-6 py-3 rounded-lg"
                        >
                            Torna alle Aziende
                        </button>
                    </div>
                );
            }

            return (
                <div className="p-8 max-w-7xl mx-auto">
                    {/* DEBUG INFO */}
                    {!company && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            ‚ö†Ô∏è ERRORE: company √® undefined!
                        </div>
                    )}
                    
                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            ‚ö†Ô∏è ERRORE: {error}
                        </div>
                    )}

                    <div className="flex items-center justify-between mb-8">
                        <button
                            onClick={() => {
                                setSelectedCompany(null);
                                setView('companies');
                            }}
                            className="text-blue-600 hover:text-blue-700 flex items-center gap-2"
                        >
                            ‚Üê Torna alle Aziende
                        </button>
                        
                        {loading && (
                            <span className="text-sm text-gray-500">Calcolo score in corso...</span>
                        )}
                    </div>

                    <h1 className="text-4xl font-bold mb-2">{company.ragione_sociale}</h1>
                    <p className="text-gray-600 mb-8">P.IVA: {company.partita_iva}</p>

                    {score && (
                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-8">
                            <h2 className="text-2xl font-bold mb-6">Score Creditizio</h2>
                            <div className="flex items-center gap-8">
                                <div className="flex-1">
                                    <div className="flex items-baseline gap-4 mb-4">
                                        <span className={`text-6xl font-bold ${getScoreColor(score.score)} px-6 py-3 rounded-xl`}>
                                            {score.score}
                                        </span>
                                        <span className="text-gray-600">/100</span>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <span className={`${getRatingColor(score.rating)} text-white px-4 py-2 rounded-lg font-bold text-xl`}>
                                            {score.rating}
                                        </span>
                                        <span className="text-gray-600 text-lg">{score.descrizione}</span>
                                    </div>
                                </div>
                                
                                {score.rischio_default && (
                                    <div className="bg-gray-50 p-6 rounded-xl">
                                        <div className="text-sm text-gray-600 mb-2">Rischio Default</div>
                                        <div className="text-3xl font-bold text-gray-800">
                                            {score.rischio_default}%
                                        </div>
                                    </div>
                                )}

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">

                            </h3>

                                    <p className="font-semibold">{company.ragione_sociale}</p>
                                </div>
                                <div>
                                    <span className="text-sm text-gray-600">P.IVA</span>
                                    <p className="font-semibold font-mono">{company.partita_iva}</p>

                                {company.codice_fiscale && (

                                <div>

                        <div className="bg-white rounded-xl shadow p-6">

                                <div className="grid grid-cols-3 gap-3">

                        <div className="bg-white rounded-xl shadow p-6">
                            <h3 className="text-xl font-bold mb-4 flex items-center gap-2">

                        <div className="bg-white rounded-xl shadow p-6">
                            <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                                üè≠ Settore di Attivit√†
                            </h3>
                            <p className="text-gray-700">{company.settore || 'Non specificato'}</p>
                            {company.dipendenti > 0 && (
                                <div className="mt-4 pt-4 border-t">
                                    <span className="text-sm text-gray-600">Dipendenti</span>
                                    <p className="text-2xl font-bold text-blue-600">{company.dipendenti}</p>
                                </div>
                            )}
                        </div>
                    </div>

                    {company.bilancio && (
                        <div className="bg-white rounded-xl shadow p-6 mt-6">
                            <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                                üí∞ Dati di Bilancio {company.bilancio.anno && `(${company.bilancio.anno})`}
                            </h3>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                {company.bilancio.ricavi > 0 && (
                                    <div className="bg-blue-50 p-4 rounded-lg">
                                        <span className="text-sm text-gray-600">Ricavi</span>
                                        <p className="text-2xl font-bold text-blue-600">
                                            {formatCurrency(company.bilancio.ricavi)}
                                        </p>
                                    </div>
                                )}
                                {company.bilancio.patrimonio_netto !== 0 && (
                                    <div className="bg-green-50 p-4 rounded-lg">
                                        <span className="text-sm text-gray-600">Patrimonio Netto</span>
                                        <p className="text-2xl font-bold text-green-600">
                                            {formatCurrency(company.bilancio.patrimonio_netto)}
                                        </p>
                                    </div>
                                )}
                                {company.bilancio.ebitda > 0 && (
                                    <div className="bg-purple-50 p-4 rounded-lg">
                                        <span className="text-sm text-gray-600">EBITDA</span>
                                        <p className="text-2xl font-bold text-purple-600">
                                            {formatCurrency(company.bilancio.ebitda)}
                                        </p>
                                    </div>
                                )}
                                {company.bilancio.utile_netto !== 0 && (
                                    <div className="bg-yellow-50 p-4 rounded-lg">
                                        <span className="text-sm text-gray-600">Utile Netto</span>
                                        <p className="text-2xl font-bold text-yellow-600">
                                            {formatCurrency(company.bilancio.utile_netto)}
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    <div className="mt-8 flex gap-4">
                        <button
                            onClick={calculateScore}
                            disabled={loading}
                            className="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-400 transition"
                        >
                            {loading ? 'Calcolo in corso...' : 'üîÑ Ricalcola Score'}
                        </button>
                        <button
                            onClick={() => {
                                setSelectedCompany(null);
                                setView('companies');
                            }}
                            className="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition"
                        >
                            Chiudi
                        </button>
                    </div>
                </div>
            );
        }

        // ============================================
        // NEW COMPANY COMPONENT
        // ============================================
        function NewCompany({ token, setView }) {
            const [formData, setFormData] = useState({
                ragione_sociale: '',
                partita_iva: '',
                forma_giuridica: 'SRL',
                settore: ''
            });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const response = await fetch(`${API_BASE}/companies`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        setView('companies');
                    } else {
                        setError(data.error || 'Errore durante la creazione');
                    }
                } catch (err) {
                    setError('Errore di connessione');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="p-8 max-w-2xl mx-auto">
                    <h1 className="text-3xl font-bold mb-8">Nuova Azienda</h1>

                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {error}
                        </div>
                    )}

                    <form onSubmit={handleSubmit} className="bg-white rounded-xl shadow p-6">
                        <div className="mb-4">
                            <label className="block text-gray-700 mb-2">Ragione Sociale *</label>
                            <input
                                type="text"
                                value={formData.ragione_sociale}
                                onChange={(e) => setFormData({...formData, ragione_sociale: e.target.value})}
                                className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                        </div>

                        <div className="mb-4">
                            <label className="block text-gray-700 mb-2">Partita IVA *</label>
                            <input
                                type="text"
                                value={formData.partita_iva}
                                onChange={(e) => setFormData({...formData, partita_iva: e.target.value})}
                                className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                maxLength="11"
                                required
                            />
                        </div>

                        <div className="mb-4">
                            <label className="block text-gray-700 mb-2">Forma Giuridica *</label>
                            <select
                                value={formData.forma_giuridica}
                                onChange={(e) => setFormData({...formData, forma_giuridica: e.target.value})}
                                className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="SRL">SRL</option>
                                <option value="SRLS">SRLS</option>
                                <option value="SPA">SPA</option>
                                <option value="SNC">SNC</option>
                                <option value="SAS">SAS</option>
                                <option value="DITTA_INDIVIDUALE">Ditta Individuale</option>
                                <option value="COOPERATIVA">Cooperativa</option>
                            </select>
                        </div>

                        <div className="mb-6">
                            <label className="block text-gray-700 mb-2">Settore</label>
                            <input
                                type="text"
                                value={formData.settore}
                                onChange={(e) => setFormData({...formData, settore: e.target.value})}
                                className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>

                        <div className="flex gap-4">
                            <button
                                type="submit"
                                disabled={loading}
                                className="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition disabled:bg-gray-400"
                            >
                                {loading ? 'Creazione...' : 'Crea Azienda'}
                            </button>
                            <button
                                type="button"
                                onClick={() => setView('companies')}
                                className="px-6 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition"
                            >
                                Annulla
                            </button>
                        </div>
                    </form>
                </div>
            );
        }

        // ============================================
        // IMPORT PIVA COMPONENT
        // ============================================
        function ImportPIVA({ token, setView }) {
            const [partitaIva, setPartitaIva] = useState('');
            const [openapiToken, setOpenapiToken] = useState('Bearer 6936e4beb5b77ef76d081279');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            const handleImport = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                setSuccess('');

                try {
                    const userId = localStorage.getItem('userId');
                    
                    const response = await fetch(`${API_BASE}/companies/import-piva`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            partita_iva: partitaIva,
                            openapi_token: openapiToken,
                            userId: userId
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        setSuccess('Azienda importata con successo!');
                        setTimeout(() => setView('companies'), 2000);
                    } else {
                        setError(data.error || 'Errore durante l\'import');
                    }
                } catch (err) {
                    setError('Errore di connessione');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="p-8 max-w-2xl mx-auto">
                    <h1 className="text-3xl font-bold mb-8">Import da Partita IVA</h1>

                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {error}
                        </div>
                    )}

                    {success && (
                        <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                            {success}
                        </div>
                    )}

                    <form onSubmit={handleImport} className="bg-white rounded-xl shadow p-6">
                        <div className="mb-4">
                            <label className="block text-gray-700 mb-2">Partita IVA *</label>
                            <input
                                type="text"
                                value={partitaIva}
                                onChange={(e) => setPartitaIva(e.target.value)}
                                className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="12345678901"
                                maxLength="11"
                                required
                            />
                            <p className="text-sm text-gray-600 mt-1">Inserisci una P.IVA italiana di 11 cifre</p>
                        </div>

                        <div className="mb-6">
                            <label className="block text-gray-700 mb-2">OpenAPI Token *</label>
                            <input
                                type="text"
                                value={openapiToken}
                                onChange={(e) => setOpenapiToken(e.target.value)}
                                className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Bearer xxx"
                                required
                            />
                            <p className="text-sm text-gray-600 mt-1">Token OpenAPI con formato "Bearer xxx"</p>
                        </div>

                        <div className="flex gap-4">
                            <button
                                type="submit"
                                disabled={loading}
                                className="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition disabled:bg-gray-400"
                            >
                                {loading ? 'Importazione...' : 'Importa Azienda'}
                            </button>
                            <button
                                type="button"
                                onClick={() => setView('companies')}
                                className="px-6 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition"
                            >
                                Annulla
                            </button>
                        </div>
                    </form>

                    <div className="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <h3 className="font-semibold text-blue-900 mb-2">Come funziona</h3>
                        <ul className="text-sm text-blue-800 space-y-1">
                            <li>‚úì Inserisci una P.IVA italiana valida</li>
                            <li>‚úì I dati vengono recuperati da OpenAPI.com</li>
                            <li>‚úì L'azienda viene aggiunta automaticamente</li>
                            <li>‚úì Lo score creditizio viene calcolato</li>
                        </ul>
                    </div>
                </div>
            );
        }

        // ============================================
        // MAIN APP COMPONENT
        // ============================================
        function App() {
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [view, setView] = useState('dashboard');
            const [selectedCompany, setSelectedCompany] = useState(null);

            useEffect(() => {
                if (token) {
                    verifyToken();
                }
            }, [token]);

            const verifyToken = async () => {
                try {
                    const response = await fetch(`${API_BASE}/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();

                    if (data.success) {
                        setUser(data.user);
                    } else {
                        logout();
                    }
                } catch (err) {
                    logout();
                }
            };

            const logout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('userId');
                setToken(null);
                setUser(null);
                setView('dashboard');
                setSelectedCompany(null);
            };

            // DEBUG
            console.log('[App] Current state:', { view, hasSelectedCompany: !!selectedCompany });
            if (selectedCompany) {
                console.log('[App] Selected company:', selectedCompany);
            }

            if (!token || !user) {
                return <Login setToken={setToken} setUser={setUser} />;
            }

            return (
                <div className="flex h-screen bg-gray-100">
                    {/* DEBUG BOX - Rimuovi dopo il fix */}
                    <div className="fixed top-0 right-0 bg-yellow-100 border border-yellow-400 p-2 m-2 text-xs z-50 max-w-xs">
                        <strong>DEBUG:</strong>
                        <div>View: {view}</div>
                        <div>Has Company: {selectedCompany ? 'YES' : 'NO'}</div>
                        {selectedCompany && (
                            <div className="truncate">ID: {selectedCompany._id}</div>
                        )}
                    </div>

                    <Sidebar view={view} setView={setView} logout={logout} user={user} />
                    <main className="flex-1 overflow-auto">
                        {view === 'dashboard' && <Dashboard token={token} />}
                        {view === 'companies' && !selectedCompany && (
                            <Companies 
                                token={token} 
                                setView={setView}
                                setSelectedCompany={setSelectedCompany}
                            />
                        )}
                        {view === 'companies' && selectedCompany && (
                            <ErrorBoundary>
                                <CompanyDetail 
                                    company={selectedCompany}
                                    token={token}
                                    setView={setView}
                                    setSelectedCompany={setSelectedCompany}
                                />
                            </ErrorBoundary>
                        )}
                        {view === 'new-company' && <NewCompany token={token} setView={setView} />}
                        {view === 'import-piva' && <ImportPIVA token={token} setView={setView} />}
                    </main>
                </div>
            );
        }

        // ============================================
        // RENDER APP
        // ============================================
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
